#JDBC (Java DataBase Connectivity) набор интерфейсов и классов для работы с базами данных

# MySQL properties
jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/springsec?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
jdbc.username=root
jdbc.password=1234

# Hibernate properties
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# в консоли будут отображаться запросы к БД
hibernate.show_sql=true

hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.connection.CharSet=utf8
hibernate.connection.useUnicode=true
hibernate.connection.characterEncoding=utf8
